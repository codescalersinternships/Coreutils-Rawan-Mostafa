name: goreleaser

on:
  push:
    tags:
      - '*'

builds:
  - main: ./cmd/cat
  - main: ./cmd/echo
  - main: ./cmd/env
  - main: ./cmd/false
  - main: ./cmd/head
  - main: ./cmd/tail
  - main: ./cmd/tree
  - main: ./cmd/true
  - main: ./cmd/wc
  - main: ./cmd/yes


jobs:        
  goreleaser:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      -
        name: Set up Go
        uses: actions/setup-go@v5
      -
        name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  